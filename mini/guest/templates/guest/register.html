{% extends 'guest_base.html' %}
{% csrf_token %}
{% block title %}
  <title>Register</title>
{% endblock title %}
{% block guest %}
<br><br>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'register'%}">
                             {% csrf_token %}
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Firstname</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="firstname" required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Lastname</label>
                                    <div class="col-md-6">
                                        <input type="text" id="lastname" class="form-control" name="lastname" required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" required="required">
                                        {% if error_user %}
                                    
                                            <p>{{ error_user }}</p>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="form-group row">
                                       
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required="required">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="repassword" class="form-control" name="repassword" required="required">
                                        
                                     {% if error %}
                                 
                                            <p>{{ error }}</p>
                                        {% endif %}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" required="required">
                                    </div>
                                </div>
                                

                           

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-info">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

{% endblock guest %}
