{% extends 'guest_base.html' %}
{% csrf_token %}
{% block title %}
  <title>Login</title>
{% endblock title %}
{% block guest %}
<br><br><br><br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 bg-light p-3 rounded-lg shadow">
        <h1> login </h1>
<form method="POST" action="{% url 'login'%}">
  {% csrf_token %}

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" required="required" value="{{username}}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password"  required="required" value="{{password}}">
  </div>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <button type="submit" class="btn btn-info">login</button>
</form>
</div>
</div>
</div>
{% endblock guest %}
