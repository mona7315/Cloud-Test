{% extends 'base.html' %}
 {% block title %}
<title>Edit Room</title>
{% endblock title %}
{% block content %}
<br><br>
<div class="container">
        {% if error %}
         <div class="alert alert-danger" role="alert">
          <strong>Oh snap!</strong> {{error}}
         </div>
    {% endif %} 
    <div class="row">
        <div></div>
        <div class="col-8 p-3 ">
            <div class="bg-light p-3 shadow" >
            <form method="POST" action="{% url 'edit' room_id %}">
                    {% csrf_token %}
                <h2> แก้ไขข้อมูลห้อง </h2>
                <p> ชื่อห้อง <input type="text" id="name" name="name" required="required" value="{{room.name}}"></p> 
                <p> เวลาเปิด<input class="form-control" type="time" name="st_time" required="required" value="{{room.open_time}}">
                </p><p> เวลาปิด<input class="form-control" type="time" name="ed_time" required="required" value="{{room.close_time}}"><p>
                </p><div class="form-group"><p> ความจุ
                <input class="form-control" type="text" name="cap" required="required" value="{{room.capacity}}"></p>
                </div>
                </p>
                <button type="submit" class="btn btn-info">ยืนยัน</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
